version: '3'

# Docker Compose configuration for library management system

# Define services for managing books, readers, and loans
services:
  sach:
    build: ./service-sach
    ports:
      - '3001:3000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/sach  # Service for managing books
    networks:
      - library-network

  doc_gia:
    build: ./service-doc-gia
    ports:
      - '3002:3000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/docgia  # Service for managing readers
    networks:
      - library-network

  cho_muon:
    build: ./service-cho-muon
    ports:
      - '3003:3000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/chomuon  # Service for managing loans
    networks:
      - library-network

  mongo:
    image: mongo:latest  # Use the latest MongoDB image
    ports:
      - '27017:27017'  # MongoDB database service
    networks:
      - library-network
    healthcheck:
      test: [ 'CMD', 'mongo', '--eval', 'db.adminCommand("ping")' ]  # Command to check MongoDB health
      interval: 30s  # Check health every 30 seconds
      timeout: 10s  # Timeout for health check command
      retries: 5  # Number of retries before considering the service unhealthy

# Define networks
networks:
  library-network:
    driver: bridge

# Note: Ensure MongoDB version compatibility with application services
# Each service requires access to a MongoDB instance for data persistence.